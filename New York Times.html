<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    #jTron {
        text-align: center;
        background-color: navy;
        color: white;
    }

    .jumbotron {
        background-color: navy;
    }

    .panel-default>.panel-heading {
        background-color: #0F0D56;
        color: white;
    }

    #searchBtn,
    #clearBtn {
        background-color: #c0c0c0;
        color: white;
        font-weight: 700;
    }
    #link {
        color: #11BF71;
    }

</style>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 id="jTron">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search
        </h1>

    </div>

    <div class="row">

        <div class="col-lg-12">

            <!--Search Parameters Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-list-alt" aria-hidden="true"></i> Search Parameters</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="search">Search Term:</label>
                            <input type="text" class="form-control" id="search">
                        </div>
                        <div class="form-group">
                            <label for="sel1">Records to Retrieve:</label>
                            <select class="form-control" id="sel1">
                                <option value=1>1</option>
                                <option value=5 selected>5</option>
                                <option value=10>10</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year(Optional):</label>
                            <input type="text" class="form-control" id="startYear">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year(Optional):</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>
                        <button type="submit" class="btn btn-default" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
                        <button type="button" class="btn btn-default" id="clearBtn"><i class="fa fa-trash" aria-hidden="true"></i> Clear Results</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Results Panel-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-table" aria-hidden="true"></i> Search Results</h3>
                </div>
                <div class="panel-body">
                    <div class="well">
                        <i class="fa fa-square fa-2x" aria-hidden="true"></i><em><h2 id="headline">Title</h2></em>
                        <h3 id="author">Author</h3>
                        <h4 id="snippet">Section</h4>
                        <h4 id="date">Date</h4>
                        <h4 id="link">Link</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="NYTlogic.js"></script>
</body>

</html>
